<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Docker Manager - Containers</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="css/dockerstyle.css">
</head>

<body>     
	<div class="header">
		<a href="/index" class="title">Docker Manager</a>
				
		<nav class="navbar">
			<div class="navblock">
				<ul class="navbar-list">
					<li>
						<a href="index" class="nav-link">Home</a>
					</li>
					<li>
						<a href="connect" class="nav-link">Connect</a>
					</li>
					<li class="nav-item active">
						<a href="containers" class="nav-link">Containers</a>
					</li>
					<li>
						<a href="create" class="nav-link">Create</a>
					</li>
					<li>
						<a href="contact" class="nav-link">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<section class="main">
		<div class="content">
			<form action="containers" method="POST">
				<select required th:size="*{count}" id='id' name='id' style="overflow-y: auto; width: 50%">
					<option th:each="container : ${containers}" th:text="${container.toString()}" th:value="${container.id}" th:selected="(${container.id} == ${id})">
				</select>
				<br/>
				<input type="submit" name="action" value="Start" class="btn">
				<input type="submit" name="action" value="Stop" class="btn">
				<input type="submit" name="action" value="Remove" class="btn">
				<input type="submit" name="action" value="Info" class="btn">
				<input type="submit" name="action" value="Inspect" class="btn">
				<input type="submit" name="action" value="Top processes" class="btn">
				<input type="submit" name="action" value="Logs" class="btn">
			</form>
			
		</div>
		<div class="content">
			<p class="message" th:text=${message}/>
		</div>
	</section>

	<footer class="footer">
		<div class="content">
			<div>
				<p class="author">2023 - Bodó Máté Benjámin</p>
			</div>
		</div>
	</footer>

</body>
</html>
