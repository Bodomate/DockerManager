<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Docker Manager - Containers</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/templatemo-style.css">                                   <!-- Templatemo style -->

<!--     <script src="js/keepvalue.js"></script> -->
</head>

    <body>
       
        <div class="tm-header">
            <div class="container-fluid">
                <div class="tm-header-inner">
                    <a href="/index" class="navbar-brand tm-site-name">Docker Manager</a>
                    
                    <!-- navbar -->
                    <nav class="navbar tm-main-nav">

                        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>
                        
                        <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                            <ul class="nav navbar-nav">
                                <li class="nav-item">
                                    <a href="index" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="connect" class="nav-link">Connect</a>
                                </li>
                                <li class="nav-item active">
                                    <a href="containers" class="nav-link">Containers</a>
                                </li>
                                <li class="nav-item">
                                    <a href="contact" class="nav-link">Contact</a>
                                </li>
                            </ul>                        
                        </div>
                        
                    </nav>  

                </div>                                  
            </div>            
        </div>

	<section class="tm-section">
		<div class="container-fluid">
			<form action="containers" method="POST">
				<select required th:size="*{count}" id='id' name='id'
					style="overflow-y: auto; width: 50%">
					<option th:each="container : ${containers}"
						th:text="${container.toString()}" th:value="${container.id}" th:selected="(${container.id} == ${id})">
				</select><br/>
				<input type="submit" name="action" value="Start" class="btn">
				<input type="submit" name="action" value="Stop" class="btn">
				<input type="submit" name="action" value="Info" class="btn">
				<input type="submit" name="action" value="Inspect" class="btn">
				<input type="submit" name="action" value="Top processes" class="btn">
				<input type="submit" name="action" value="Logs" class="btn">
			</form>
			
		</div>
		<div class="container-fluid">
			<p class="message" th:text=${message}/>
		</div>
	</section>

	<footer class="tm-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 tm-copyright-col">
					<p class="tm-copyright-text">2018 - Bodó Máté Benjámin</p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
